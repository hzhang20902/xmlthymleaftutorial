<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- block is kind of a container for a for each loop, and will disappear once HTML is built-->
    <ul>
        <th:block th:each="nameVar : ${names}">
            <li th:text="${nameVar}"></li>
        </th:block>
    </ul>

</body>
</html>
